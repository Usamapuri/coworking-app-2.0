<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 240">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with lighter orange gradient -->
  <rect width="400" height="240" fill="url(#orangeGradient)"/>
  
  <!-- Main text "Conference Room" -->
  <text x="30" y="80" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Conference
  </text>
  <text x="30" y="140" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold">
    Room
  </text>
  
  <!-- Larger geometric pattern -->
  <polygon points="320,20 370,50 320,80 270,50" fill="white" opacity="0.12"/>
  <polygon points="290,40 330,70 290,100 250,70" fill="white" opacity="0.08"/>
  <polygon points="310,60 340,85 310,110 280,85" fill="white" opacity="0.06"/>
</svg>